[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"
  functions = "../backend/netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# API routes to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA redirect - important for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API proxy to backend (optional - if you want to proxy API calls)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-domain.com/api/:splat"
  status = 200
  force = true

# Redirect HTTP to HTTPS
[[redirects]]
  from = "http://therapai.com/*"
  to = "https://therapai.com/:splat"
  status = 301
  force = true

# Redirect www to non-www
[[redirects]]
  from = "https://www.therapai.com/*"
  to = "https://therapai.com/:splat"
  status = 301
  force = true
